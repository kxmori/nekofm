<div class="view-title">
    <h3>{{artist.name}}</h3>
    <h4 style="text-align:right"><a href="http://www.last.fm/music/{{artist.name}}" target=h_blankh>Artist Profile</a></h4>
</div>

<table>
    <tr ng-repeat="song in artist.songs">
        <td class="icon" ng-click="setSongCount($index)">
            <img src="img/Music-Green.png" ng-show="$index < getSongCount($index)" />
        </td>
        <td class="number">
            {{$index+1}}
        </td>
        <td class="text">
            <a href="" ng-click='play($index)'>{{song.name}}</a>
        </td>
        <td class="number">
            <span>{{song.playcount}}</span>
        </td>
    </tr>
</table>
